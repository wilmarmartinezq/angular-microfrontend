<form [formGroup]="form">
  <label>The Name</label>
  <app-select-control
    [options]="nameOptions"
    [formControl]="nameControl"
    (selectionChanged)="nameSelectionChanged($event)"
  ></app-select-control>
  <diV>{{nameControl.value}}</diV>
  <div>touched: {{nameControl.touched}}</div>
  <div>dirty: {{nameControl.dirty}}</div>
</form>

<li><b><a href="aorepo/">AORepo</a></b> - main channel, enabled by default - contains completed, coherent, and <a href="testing/">tested</a> packages.</li>
